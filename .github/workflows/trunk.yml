name: Trunk Code Quality

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - main

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions: read-all

jobs:
  trunk:
    name: Trunk Code Quality Runner
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # Setup JDK and Gradle to ensure environment is ready for Gradle-based linters (like Detekt).
      # This allows avoiding cold starts and leveraging caching from setup-gradle action,
      # making trunk check significantly faster than letting it handle dependency download itself.
      # - name: Set up JDK 21
      #   uses: actions/setup-java@v5
      #   with:
      #     distribution: temurin
      #     java-version: 21

      # - name: Setup Gradle
      #   uses: gradle/actions/setup-gradle@v5

      - name: Run Trunk Check
        uses: trunk-io/trunk-action@v1
        with:
          # Check all files on push, but only changed files on PRs.
          # We use --all directly to avoid 'check-mode: all' deprecated dashboard upload warnings.
          arguments: --github-annotate-new-only=false ${{ github.event_name == 'push' && '--all' || '' }}
