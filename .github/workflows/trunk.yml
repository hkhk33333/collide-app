name: Trunk Code Quality

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - main

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions: read-all

jobs:
  trunk:
    name: Trunk Code Quality Runner
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # Setup JDK and Gradle to ensure environment is ready for Gradle-based linters (like Detekt).
      # This allows avoiding cold starts and leveraging caching from setup-gradle action,
      # making trunk check significantly faster than letting it handle dependency download itself.
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run Trunk Check
        uses: trunk-io/trunk-action@v1
        with:
          # We don't set check-mode here because the default behavior for push events is to check
          # all files, and in a pull request only the files that changed.
          # Reference: https://github.com/trunk-io/trunk-action#:~:text=When%20triggered%20by%20a%20push%20this%20will%20be%20all%20files%20changed%20in%20that%20push.
          arguments: --github-annotate-new-only=false
